<table border="1">
    <thead>
       <tr>
        <th>Name</th>
        <th>Color</th>
        <th>Price</th>
        <th>Brand</th>
       </tr>
    </thead>
    <tbody>
        <tr *ngFor="let mob of  brandArray">
            <td>{{mob.name}}</td>
            <td>{{mob.color}}</td>
            <td>{{mob.price}}</td>
            <td>{{mob.brand}}</td>
        </tr>
    </tbody>
</table>
