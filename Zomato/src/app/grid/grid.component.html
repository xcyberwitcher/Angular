<ag-grid-angular
   style="width: 100%; height: 100%"
   class="ag-theme-alpine"
   [columnDefs]="gridColumn"
   [defaultColDef]="gridConfig"
   [rowData]="gridData"
   [rowSelection]="'multiple'"
   [pagination]="true"
   [animateRows]="true"
   (rowClicked)="updateRowData($event)">
  </ag-grid-angular>
